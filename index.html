<html>

<head>
  <title>To do - Carline</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Passion+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id="app">
        <div class="card" style="width:auto; background-color: rgba(211, 211, 211, 0.336);">
            <h1>Todo's - Carline</h1>
        </div>
        <div class="box top-box">
            <form id="todo_form">
                <input type="text" id="newtodo" width="360" size="88" placeholder="enter new todo here" required>
                <input class="button btn btn-dark space_1" type="submit" value="add">
            </form>
        </div>

        <div class="box bottom-box">
            <p>
                <ol id="todolist">
                </ol>
            </p>
        </div>

        <div class="box top-box">
            <form id="delete">
                <input class="button btn btn-danger space_1" type="submit" value="Delete todo's that are done">
            </form>
        </div>

    </div>
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
    <script src="main.js"></script>
</body>

</html>
